<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    
    <div class="grid-container">
        <div class="card-login-register">
            <h2>Login</h2>
            
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <button type="submit" onclick="loginButton()">Entrar</button>
           
            <h1 id="resposta"></h1>
            
            <p>Não tem uma conta? <a href="cadastro.html" id="register">Cadastre-se </a></p>

        </div>
    </div>

    <script>
        function loginButton() {
          const url = "http://localhost:8000/login";
          const email = document.getElementById("email").value
          const password = document.getElementById("password").value
          fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            })
            .then(async (response) => {
                if (!response.ok) {
                    throw new Error("Erro ao logar");
                }
                alert("Logado com sucesso!");
                location.href = "pagina.html"
            })
            .catch((err) => {
                alert("Senha ou Email está incorreto");
                console.error(err);
            });
        }
    </script>
</body>
</html>
